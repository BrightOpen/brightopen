<!DOCTYPE html>
<html>
    <head>
        <title>{{ .Title }} by {{ .Site.Title }}</title>
        {{ partial "head.html" . }}
    </head>
    <body>

        <main>

            <article class="full">

                <header id="top">
                <h1>{{ .Title }}</h1>
                <h2>
                    by <a href="{{.Site.BaseURL}}">{{.Site.Title}}</a>
                </h2>
                <time>{{ .Date.Format "2. January, 2006"}}</time>
                </header>

                {{ .Content }}
            </article>

        </main>

        <nav class="pages">
            {{ if .NextInSection }}
            <a href="{{.NextInSection.Permalink}}">Previous Post</a>
            {{ end }}
            {{ if .PrevInSection }}
            <a class="next" href="{{.PrevInSection.Permalink}}">Next Post</a>
            {{ end }}
        </nav>

        {{ partial "footer.html" . }}
    </body>
</html>
