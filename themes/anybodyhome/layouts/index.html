<!DOCTYPE html>
<html>
    <head>
        <title>{{ .Title }}</title>
        {{ partial "head.html" . }}
    </head>
    
    <body>

        <header id="top">
            <h1>
                <a href="{{.Site.BaseURL}}">{{.Site.Title}}</a>
            </h1>
            <h2>{{.Site.Params.subtitle}}</h2>
        </header>

        <main>
        {{ range (.Paginator 5).Pages }} 
            {{ .Render "summary" }}
        {{ end }}
        </main>

        {{ partial "paginator.html" . }}
        {{ partial "footer.html" . }}

    </body>
</html>
